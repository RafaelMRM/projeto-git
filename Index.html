<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR.ChaT üí¨</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="logo-container">
        <img src="Logo PRchat.png" alt="Logo PRchat" class="logo">
      </div>

      <h2>Menu</h2>
      <button class="new-chat">Novo Chat</button>
      <button class="history">Hist√≥rico</button>
    </aside>

    <!-- √Årea principal do chat -->
    <main class="chat-area">
      <header>
        <h1>PR.ChaT</h1>
      </header>

      <!-- Caixa de mensagens -->
      <section id="chat-box" class="chat-box">
        <!-- As mensagens aparecer√£o aqui -->
      </section>

      <footer>
        <div class="input-container">
          <img src="Logo PRchat.png" alt="Logo PRchat" class="input-logo">
          <input type="text" id="entrada" placeholder="Digite sua mensagem..." />
          <button id="enviar">Enviar</button>
        </div>
      </footer>
    </main>
  </div>

  <!-- ============================= -->
  <!-- SCRIPT JS DIRETO NO HTML -->
  <!-- ============================= -->
  <script>
    // Classes CSS para as mensagens
    const botClass = "bot-message";
    const userClass = "user-message";

    // Fun√ß√£o principal de envio
    document.getElementById("enviar").addEventListener("click", () => {
      const entrada = document.getElementById("entrada").value.trim();
      const chatBox = document.getElementById("chat-box");

      console.log("Mensagem a enviar:", entrada); // debug

      if (!entrada) return; // n√£o envia mensagem vazia

      // Adiciona mensagem do usu√°rio
      const userMsg = document.createElement("div");
      userMsg.className = userClass;
      userMsg.innerHTML = `<p>${entrada}</p>`;
      chatBox.appendChild(userMsg);

      // Limpa o campo
      document.getElementById("entrada").value = "";

      // Adiciona mensagem tempor√°ria do bot
      const botTemp = document.createElement("div");
      botTemp.className = botClass;
      botTemp.innerHTML = `<p>Processando mensagem...</p>`;
      chatBox.appendChild(botTemp);

      // Envia para o backend PHP
      fetch("Back/api.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto: entrada })
      })
      .then(res => res.json())
      .then(data => {
        botTemp.innerHTML = `<p>${data.resposta || data.erro}</p>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        botTemp.innerHTML = `<p>Erro ao se comunicar com o servidor.</p>`;
        console.error("Erro de comunica√ß√£o:", err);
      });
    });

    // Permite enviar com Enter
    document.getElementById("entrada").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("enviar").click();
      }
    });
  </script>
</body>
</html>
