<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PR.ChaT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="logo-container">
        <img src="Logo PRchat.png" alt="Logo PRchat" class="logo">
      </div>

      <h2>Menu</h2>
      <button class="new-chat">Novo Chat</button>
      <button class="history">Histórico</button>
    </aside>

    <!-- Área principal do chat -->
    <main class="chat-area">
      <header>
        <h1>PR.ChaT</h1>
      </header>

      <!-- Caixa de mensagens -->
      <section id="chat-box" class="chat-box">
        <!-- As mensagens aparecerão aqui -->
      </section>

      <footer>
        <div class="input-container">
          <img src="Logo PRchat.png" alt="Logo PRchat" class="input-logo">
          <input type="text" id="entrada" placeholder="Digite sua mensagem..." />
          <button id="enviar">Enviar</button>
        </div>
      </footer>
    </main>
  </div>

  <!-- ============================= -->
  <!-- SCRIPT JS COMPLETO -->
  <!-- ============================= -->
  <script>
    // Classes CSS para mensagens
    const botClass = "bot-message";
    const userClass = "user-message";
    const chatBox = document.getElementById("chat-box");

    // ID do chat atual
    let chatId = null;

    // ============================
    // FUNÇÃO ENVIAR MENSAGEM
    // ============================
    document.getElementById("enviar").addEventListener("click", () => {
      const entrada = document.getElementById("entrada").value.trim();
      if (!entrada) return;

      // Mensagem do usuário
      const userMsg = document.createElement("div");
      userMsg.className = userClass;
      userMsg.innerHTML = `<p>${entrada}</p>`;
      chatBox.appendChild(userMsg);

      // Limpa o campo
      document.getElementById("entrada").value = "";

      // Mensagem temporária
      const botTemp = document.createElement("div");
      botTemp.className = botClass;
      botTemp.innerHTML = `<p>Processando mensagem...</p>`;
      chatBox.appendChild(botTemp);

      // Envia para backend
      fetch("Back/api.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ texto: entrada, chat_id: chatId })
      })
      .then(res => res.json())
      .then(data => {
        if (data.erro) {
          botTemp.innerHTML = `<p>Erro: ${data.erro}</p>`;
        } else {
          chatId = data.chat_id;
          botTemp.innerHTML = `<p>${data.resposta}</p>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
      })
      .catch(err => {
        console.error("Erro de comunicação:", err);
        botTemp.innerHTML = `<p>Erro ao se comunicar com o servidor.</p>`;
      });
    });

    // Enviar com Enter
    document.getElementById("entrada").addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("enviar").click();
      }
    });

    // ============================
    // NOVO CHAT
    // ============================
    document.querySelector(".new-chat").addEventListener("click", () => {
      chatId = null;
      chatBox.innerHTML = "";
      const aviso = document.createElement("div");
      aviso.className = botClass;
      aviso.innerHTML = "<p>Novo chat iniciado.</p>";
      chatBox.appendChild(aviso);
    });

    // ============================
    // HISTÓRICO
    // ============================
    document.querySelector(".history").addEventListener("click", async () => {
      try {
        const res = await fetch("Back/history.php");
        const data = await res.json();

        chatBox.innerHTML = "<h3 style='color:white;'>Histórico de Chats:</h3>";

        if (data.length === 0) {
          chatBox.innerHTML += "<p style='color:gray;'>Nenhum chat encontrado.</p>";
          return;
        }

        data.forEach(chat => {
          const item = document.createElement("div");
          item.className = "bot-message";
          item.style.cursor = "pointer";
          item.innerHTML = `<p>Chat #${chat.id} — ${chat.created_at}</p>`;
          item.addEventListener("click", () => carregarChat(chat.id));
          chatBox.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        chatBox.innerHTML = "<p style='color:red;'>Erro ao carregar histórico.</p>";
      }
    });

    // ============================
    // CARREGAR CHAT ESPECÍFICO
    // ============================
    async function carregarChat(id) {
      try {
        const res = await fetch(`Back/load_chat.php?chat_id=${id}`);
        const data = await res.json();
        chatBox.innerHTML = "";

        data.forEach(msg => {
          const div = document.createElement("div");
          div.className = msg.sender === "user" ? "user-message" : "bot-message";
          div.innerHTML = `<p>${msg.message}</p>`;
          chatBox.appendChild(div);
        });

        chatId = id;
        chatBox.scrollTop = chatBox.scrollHeight;
      } catch (e) {
        console.error(e);
        chatBox.innerHTML = "<p style='color:red;'>Erro ao carregar o chat.</p>";
      }
    }
  </script>
</body>
</html>
