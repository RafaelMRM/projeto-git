<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PRchat</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="Logo PRchat.png">

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Layout geral em tela cheia */
    body, html {
      height: 100%;
      width: 100%;
      background-color: #0d1117;
    }

    /* Container principal */
    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background-color: #161b22;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      border-right: 1px solid #30363d;
    }

    /* Logo */
    .logo-container {
      margin-bottom: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);
    }

    /* Botões do menu */
    .sidebar button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #21262d;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #30363d;
    }

    /* Área principal */
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #161b22;
      color: white;
      padding: 15px 25px;
      font-size: 1.4em;
      border-bottom: 1px solid #30363d;
    }

    /* Chat */
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #0d1117;
    }

    /* Footer (input + logo + botão) */
    footer {
      display: flex;
      background-color: #161b22;
      padding: 10px;
      border-top: 1px solid #30363d;
    }

    /* Container do input com logo */
    .input-container {
      display: flex;
      align-items: center;
      flex: 1;
      background-color: #21262d;
      border-radius: 6px;
      padding: 5px 10px;
    }

    /* Logo dentro do input */
    .input-logo {
      width: 30px;
      height: 30px;
      margin-right: 10px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Input ajustado */
    .input-container input {
      flex: 1;
      border: none;
      outline: none;
      background: transparent;
      color: white;
      font-size: 16px;
    }

    /* Botão enviar */
    footer button {
      padding: 10px 20px;
      background-color: #0059ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
      margin-left: 10px;
    }

    footer button:hover {
      background-color: #0074ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Barra lateral -->
    <aside class="sidebar">
      <!-- Logo -->
      <div class="logo-container">
        <img src="Logo PRchat.png" alt="Logo PRchat" class="logo">
      </div>

      <h2>Menu</h2>
      <button class="new-chat">Novo Chat</button>
      <button class="history">Histórico</button>
    </aside>

    <!-- Área principal do chat -->
    <main class="chat-area">
      <header>
        <h1>PR.ChaT</h1>
      </header>

      <section class="chat-box">
        <!-- As mensagens aparecerão aqui -->
      </section>

      <footer>
        <div class="input-container">
          <img src="Logo PRchat.png" alt="Logo PRchat" class="input-logo">
          <input type="text" placeholder="Digite sua mensagem..." />
        </div>
        <button>Enviar</button>
      </footer>
    </main>
  </div>
</body>
</html>
